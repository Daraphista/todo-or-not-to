<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/ba581a8a22.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="flex">
    <nav class="bg-[#393939]">
      <div class="logo-container">
        <img src="./assets/images/Logo.svg" alt="todo logo" />
      </div>
      <div>
        <ul class="sidebar-containers">
          <li>Inbox</li>
          <li>Today</li>
          <li>
            Projects
            <i class="fa fa-solid fa-angle-down"></i>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <h1 class="container-title"></h1>
      <div class="task-container"></div>
      <form action="" class="add-task">
        <label><input type="text" placeholder="Add Task" /></label>
      </form>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/ba581a8a22.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="flex min-h-screen">
    <nav class="bg-[#393939]">
      <div class="px-14 py-4 border-b border-[#9E9C9C]">
        <img src="./assets/images/Logo.svg" alt="todo logo" />
      </div>
      <div>
        <ul class="p-1 py-12">
          <li class="text-white px-14 py-2 cursor-pointer hover:bg-neutral-700">
            Inbox
          </li>
          <li class="text-white px-14 py-2 cursor-pointer hover:bg-neutral-700">
            Today
          </li>
          <li
            class="text-white px-14 py-2 cursor-pointer hover:bg-neutral-700 flex items-center justify-between"
          >
            Projects
            <i class="fa fa-solid fa-angle-down"></i>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <h1 class="container-title"></h1>
      <div class="task-container"></div>
      <form action="" class="add-task">
        <label><input type="text" placeholder="Add Task" /></label>
      </form>
    </main>
  </body>
</html>

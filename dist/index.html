<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="main.js" defer></script>
  <title>Document</title>
  <script src="https://kit.fontawesome.com/ba581a8a22.js" crossorigin="anonymous"></script>
</head>

<body class="flex min-h-screen">
  <div class="authentication fixed w-full h-full bg-[#2C2B2B] text-white flex justify-center items-center">
    <div class="background grid grid-cols-[448px_448px] absolute z-[-1]">
      <img src="./assets/images/blob-3.svg" class="scale-0 animate-[grow_250ms] animation-fill-forwards" alt="blob 3">
      <div class="top-left-blobs relative">
        <img src="./assets/images/blob-4.svg" class="scale-0 animate-[grow_250ms_500ms] animation-fill-forwards" alt="blob 4">
        <img src="./assets/images/blob-1.svg" class="scale-0 first-letter:absolute bottom-[-10%]" alt="blob 1">
        <img src="./assets/images/blob-2.svg" class="scale-0 absolute right-[40%] bottom-[-10%]" alt="blob 2">
      </div>
      <img src="./assets/images/blob-5.svg" class="scale-0 animate-[grow_250ms_750ms] animation-fill-forwards" alt="blob 5">
      <img src="./assets/images/blob-6.svg" class="scale-0 animate-[grow_250ms_250ms] animation-fill-forwards"
        alt="blob 6">
    </div>
    <form class="backdrop-blur-lg bg-white/[0.05] flex flex-col gap-8 text-center min-w-[25rem] rounded-xl px-8 py-9">
      <h1 class="text-4xl">Sign In</h1>
      <div class="picker flex">
        <button class="sign-in flex-1 bg-[#393939]/[0.8] rounded-l-md py-2">Sign In</button>
        <button class="sign-up flex-1 bg-[#2C2B2B]/[0.8] rounded-r-md py-2">Sign Up</button>
      </div>
      <label>
        <input type="email" id="email" placeholder="Email Address"
          class="w-full bg-transparent rounded-md py-2 px-3 border-neutral-500 border placeholder:text-neutral-500">
      </label>
      <label>
        <input type="password" id="password" placeholder="Password"
          class="w-full bg-transparent rounded-md py-2 px-3 border-neutral-500 border placeholder:text-neutral-500">
      </label>
      <button class="sign-in flex-1 bg-[#393939]/[0.8] rounded-l-md py-2">Sign In</button>
      <p class="text-neutral-500">Not a member yet? <a href="" class="text-white">Sign up now</a></p>
    </form>
  </div>
  <nav class="bg-[#393939]">
    <div class="px-14 py-4 border-b border-[#9E9C9C]">
      <img src="./assets/images/Logo.svg" alt="todo logo" />
    </div>
    <div>
      <ul class="p-1 py-12">
        <li class="text-white px-14 py-2 cursor-pointer hover:bg-neutral-700">
          Inbox
        </li>
        <li class="text-white px-14 py-2 cursor-pointer hover:bg-neutral-700">
          Today
        </li>
        <li class="text-white px-14 py-2 cursor-pointer hover:bg-neutral-700 flex items-center justify-between">
          Projects
          <i class="fa fa-solid fa-angle-down"></i>
        </li>
      </ul>
    </div>
  </nav>
  <main class="flex-1 py-32, flex bg-[#2C2B2B] justify-center">
    <div class="content max-w-3xl flex-1 flex flex-col">
      <h1 class="container-title text-4xl"></h1>
      <div class="task-container"></div>
      <form action="" class="add-task flex">
        <label class="flex flex-1 gap-1 bg-[#393939] py-2 px-3 rounded-2xl">
          <img src="./assets//images/plus-icon.svg" alt="plus" />
          <input type="text" placeholder="Add Task" class="flex-1 bg-transparent placeholder-white px-1" /></label>
    </div>
    </form>
  </main>
</body>

</html>

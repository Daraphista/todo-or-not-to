<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/ba581a8a22.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="flex min-h-screen">
    <div class="authentication fixed w-full h-full backdrop-blur-sm">
      <div class="content"></div>
    </div>
    <nav class="bg-[#393939]">
      <div class="px-14 py-4 border-b border-[#9E9C9C]">
        <img src="./assets/images/Logo.svg" alt="todo logo" />
      </div>
      <div>
        <ul class="p-1 py-12">
          <li class="text-white px-14 py-2 cursor-pointer hover:bg-neutral-700">
            Inbox
          </li>
          <li class="text-white px-14 py-2 cursor-pointer hover:bg-neutral-700">
            Today
          </li>
          <li
            class="text-white px-14 py-2 cursor-pointer hover:bg-neutral-700 flex items-center justify-between"
          >
            Projects
            <i class="fa fa-solid fa-angle-down"></i>
          </li>
        </ul>
      </div>
    </nav>
    <main class="flex-1 py-32, flex bg-[#2C2B2B] justify-center">
      <div class="content max-w-3xl flex-1 flex flex-col">
        <h1 class="container-title text-4xl"></h1>
        <div class="task-container"></div>
        <form action="" class="add-task flex">
          <label class="flex flex-1 gap-1 bg-[#393939] py-2 px-3 rounded-2xl">
            <img src="./assets//images/plus-icon.svg" alt="plus" />
            <input
              type="text"
              placeholder="Add Task"
              class="flex-1 bg-transparent placeholder-white px-1"
          /></label>
      </div>
      </form>
    </main>
  </body>
</html>
